[tox]
envlist = py{36}-django{111,20}-wagtail{110,111,112,113,20},lint

[testenv]
commands = coverage run --parallel -m pytest {posargs}
extras = test
deps =
    django111: django>=1.11,<1.12
    django20: django>=2.0,<2.1
    wagtail110: wagtail>=1.10,<1.11
    wagtail111: wagtail>=1.11,<1.12
    wagtail112: wagtail>=1.12,<1.13
    wagtail113: wagtail>=1.13,<2.0
    wagtail20: wagtail>=2.0,<2.1

[testenv:coverage-report]
basepython = python3.6
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage combine
    coverage report


[testenv:lint]
basepython = python3.6
deps = flake8
commands =
    flake8 src tests setup.py
    isort -q --recursive --diff src/ tests/
